<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Boxes</title>
<style>
    body {
        text-align: center;
    }

    .box {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        display: inline-block;
        margin: 10px; /* Add margin to create space between boxes */
    }

    .box .text {
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    .blue {
        background: linear-gradient(to bottom, #3498db, #2980b9);
        border-color: #2980b9;
    }

    .red {
        background: linear-gradient(to bottom, #e74c3c, #c0392b);
        border-color: #c0392b;
    }

    .green {
        background: linear-gradient(to bottom, #2ecc71, #27ae60);
        border-color: #27ae60;
    }

    .yellow {
        background-color: yellow;
    }
    
    .box1, .box2, .box3, .box4 {
        height: 300px;
        width: 300px;
    }
    
    .box1 {
        padding: 100px 150px 20px 100px;
    }
    
    .box2 {
        padding: 40px 30px;
    }
    
    .box3 {
        padding: 40px;
    }
    
    .box4 {
        padding: 40px 50px 10px 1px;
    }
    
    .box {
        border: 1px solid black;
    }
  
    span {
        height: 100%;
    }
  
</style>
</head>
<body>
    <div class="box">
        <div class="box1 blue"></div>
    </div>
    <div class="box">
        <div class="box2 red">Box 2</div>
    </div>
    <div class="box">
        <div class="box3 green">Box 3</div>
    </div>
    <div class="box">
        <div class="box4 yellow">Box 4</div>
    </div>
</body>
</html>
